<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylistMain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
  <div class="homePage"><a href="main.html" > <i class="fa fa-home fa-3x" aria-hidden="true"></i></a> </div>
  <div class="fix">
    <div class="headerTop">
        <div class="top">
        <div class="logOut"> <button onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</button></div>
        <div id="fullname"></div>
    </div>
</div>
  </div>
  <div class="headerBottom">
    <div>
      <ul class="menu"> 
        <li><a> My Profile</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="sidenav">
<div class="profile" id="profile">
  <div class="name" id="name"></div>
  <div class="job" id="job"></div>
</div>
<div class="sidenav-url">
  <div class="url">
      <a  class="active">Profile</a>
  </div>
</div>
</div>
<div class="main">
  <h2>IDENTITY</h2>
  <div class="card">
      <div class="card-body">
          <i class="fa fa-pen fa-xs edit"></i>
          <table>
              <tbody>
                  <tr id="fname">
                      <td class="bolding">First Name</td>
                  </tr>
                  <tr id="lname">
                    <td class="bolding">Last Name</td>
                </tr>
                  <tr id="email">
                      <td class="bolding">Email</td>
                  </tr>
                  <tr id="gender">
                      <td class="bolding">Gender</td>
                  </tr>
                  <tr id="aboutme">
                      <td class="bolding"> About Me</td>
                  </tr>
                </tbody>
              </table>         
      </div>
  </div>
  <div class="certificate">
    <h2 >CERTIFICATE</h2>
    <div class="certificateBody" id="certificateBody"></div>
  </div>
</div>

<div class="portfolio">
    
  <h2>PORTFOLIO</h2>
  <div class="addPortfolio">
    <label for="inputTag"> 
      <i class="fa fa-2x  fa-camera"></i>
      <input id="inputTag" type="file"/>
    </label>
  </div>
</div>
  <div class="carousel">
  <div class="slides" id="slides" >
    <div class="slides-item"></div>
  </div>
  <div class="carousel__nav">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  </div>
</div>
</body>
<script src="../JS/stylistMain.js"></script>
</html>
