<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../Css/login.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>LogIn</title>
	</head>
	<body onload="document.form1.text1.focus()">
		<div class="homePage">
			<a href="main.html">
				<i class="fa fa-home fa-3x" aria-hidden="true"></i
			></a>
		</div>
		<form name="form1" class="log_in_form">
			<img class="icon" src="../../Pics/account (1).png" />
			<div class="input_field" id="mail">
				<i class="fa fa-envelope" aria-hidden="true"></i>
				<input type="text" placeholder="Email" id="email" name="text1" />
			</div>
			<div class="input_field">
				<i class="fa fa-lock" aria-hidden="true"></i>
				<input type="password" placeholder="Password" id="password" />
			</div>
			<input type="submit" value="LogIn" name="submit" class="btn" id="btn2" />
		</form>
		<div class="img"><img src="../../Pics/loginAdmin.png" /></div>
	</body>
	<script src="../JS/loginAdmin.js"></script>
</html>
